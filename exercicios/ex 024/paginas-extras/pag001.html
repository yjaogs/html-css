<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag1</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-weight: bolder;
            padding-bottom: 10px;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        col:nth-child(2n){
            background-color: blueviolet;
        }

        td, th{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        
        <colgroup>
            <col class="nomes"> <!--Da para adicionar a tag "span- para mesclar suas colunas e assim conf mais de uma por vez"-->
            <col class="sexo">
            <col class="idade">
            <col class="prof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nomes</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>19</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>40</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
