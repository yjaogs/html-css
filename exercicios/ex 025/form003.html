<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" minlength="10" max="40">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="nome" id="inome" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="imes">Périodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="mes" id="imes" required value="2023-05-18">
        </p>
        <p>
            <label for="itime">Hotátio da Prova</label>
            <input type="time" name="time" id="itime" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
