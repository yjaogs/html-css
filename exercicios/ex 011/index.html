<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abrar o esse site em vários dispositivos diferentes ou altere o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
<h1>Reproduindo Áudios</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.<p>
<audio src="midia/guanacast-33.mp3" autoplay controls></audio>

</audio>
